<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Grid System</h2>
        <div class="row">
            <div class="col bg-primary">one</div>
            <div class="col bg-secondary">two</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-success">one</div>
            <div class="col-md-3 bg-danger">two</div>
            <div class="col-md-6 bg-primary">three</div>
        </div>
    </div>

    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="email">

            <br>
            <select class="form-select">
                <option selected>Select any one from list</option>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>


            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
</body>
</html>
