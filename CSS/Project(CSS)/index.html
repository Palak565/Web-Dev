<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="#">
            <i class="fa-brands fa-spotify"></i>
        </a>
        <a href="#">
            <i class="fa-solid fa-house"></i>
        </a>
        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #b3b3b3;"></i>
        <input type="text" id="searchbar" placeholder="What do you want to play?">
        <span id="premium">Explore Premium</span>
        <a href="#">
            <i class="fa-solid fa-circle-down" style="color: #818181;"></i>
        </a>
        <span>Install App</span>
        <i class="fa-thin fa-bell fa-lg" style="color: #818181;"></i>
        <i class="fa-solid fa-user" style="color: #818181;"></i>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="library">
                <div class="options">
                    <div class="lib-option">
                        <img src="./Assets/library_icon.png">
                        <h3>Your Library</h3>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
